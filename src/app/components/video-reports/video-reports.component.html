<section
  class="relative w-[1440px] bg-[#FCEEEE] bg-[url('/assets/videoReportBackground.png')] py-20 mx-auto flex flex-col gap-12"
>
  <div class="relative z-10 text-center h-[90px] flex flex-col justify-between">
    <h4 class="text-[16px] text-[#EE5544] font-semibold">Video Reports</h4>
    <h2 class="text-[48px] text-[#24272D] font-bold">See the Impact</h2>
  </div>

  <div
    class="relative z-10 flex items-center justify-center gap-6 overflow-hidden"
  >
    <div
      class="w-[640px] h-[360px] hidden lg:block cursor-pointer transition-all duration-300 transform -translate-x-12"
      (click)="prevSlide()"
    >
      <img
        [src]="videos[getLeftIndex()].thumbnailUrl"
        alt="Left Video Thumbnail"
        class="shadow-md w-full h-full object-cover"
      />
    </div>

    <div class="relative w-[1440px] h-[450px] overflow-hidden shadow-lg z-20">
      <ng-container *ngIf="videos[currentIndex].url; else staticImage">
        <iframe
          [src]="currentVideoUrl"
          width="100%"
          height="100%"
          class="w-full h-full"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </ng-container>
      <ng-template #staticImage>
        <img
          [src]="currentVideoUrl"
          alt="Static Video Thumbnail"
          class="rounded-lg shadow-md w-full h-full object-cover"
        />
      </ng-template>
    </div>

    <div
      class="w-[640px] h-[360px] hidden lg:block cursor-pointer transition-all duration-300 transform translate-x-12"
      (click)="nextSlide()"
    >
      <img
        [src]="videos[getRightIndex()].thumbnailUrl"
        alt="Right Video Thumbnail"
        class="rounded-lg shadow-md w-full h-full object-cover"
      />
    </div>
  </div>

  <div class="slider-controls">
    <button class="slider-button" (click)="prevSlide()">
      <span><img src="assets/arrow-left.svg" alt="" /></span>
    </button>

    <div class="progress-indicators">
      <div
        *ngFor="let video of videos; let i = index"
        class="progress-bar"
        [class.active]="i === currentIndex"
      ></div>
    </div>

    <button class="slider-button" (click)="nextSlide()">
      <span><img src="assets/Vector.svg" alt="" /></span>
    </button>
  </div>
</section>
